  <body>
    <div class="page">
      <header>
        <div>
          <a href="index.html"><img class="logo" src="images/logo-wired-creations.png" alt="Wired Creations Logo Link to Home Page" title="Wired Creations Home Page" height="100" /></a>
        </div>
        <div>
          <h1>Wired Creations</h1>
          <h2>One of a Kind Jewelry for the Ones You Love</h2>
        </div>
      </header>

      <nav>
        <ul class="topnavigation">
          <li><a href="index.html" title="Site Home">Home</a></li>
          <li><a href="gallery.html" title="Gallery">Photo Gallery</a></li>
          <li><a href="#" title="Contact Us">Contact Us</a></li>
        </ul>
      </nav>

      <main>
        <p>Please send us a message so we can connect. Fields marked with an asterisk (*) are required.</p>
        <form>
          <div class="formfield">
            <label>Reaching out to:</label>
            <input type="radio" name="purpose" value="project" required />Discuss Potential Project <input type="radio" name="purpose" id="purpose2" value="sale" />Purchase a Piece
          </div>
          <div class="formfield">
            <label> Name*: <input type="text" name="purpose" required /> </label>
          </div>
          <div class="formfield">
            <label> Email*: <input type="email" name="mail" required /> </label>
          </div>
          <div class="formfield">
            <label>Message*:<textarea id="msg" name="user_message" required></textarea></label>
          </div>
          <div class="formfield">
            <label></label>
            <button type="submit">Send your message</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </main>

      <footer>
        <div>
          <p>
            &#169; 2022 Wired Creations <br />
            Amanda Parker - WDD130-20
          </p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com" target="_blank"><img src="images/logo-facebook.png" alt="Facebook Logo" title="Link to Facebook" width="35" /></a>
          <a href="https://www.instagram.com" target="_blank"><img src="images/logo-instagram.png" alt="Instagram Logo" title="Link to Instagram" width="35" /></a>
          <a href="https://www.twitter.com" target="_blank"><img src="images/logo-twitter.png" alt="Twitter Logo" title="Link to Twitter" width="35" /></a>
        </div>
