<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My test page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>Please send us a message, sharing your thoughts with us. Fields marked with an asterisk (<abbr title="required">*</abbr>) are required.</p>
    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name: <abbr title="required" aria-label="required">*</abbr></label>
          <input type="text" id="name" name="user_name" required />
        </li>
        <li>
          <label for="mail">Email: <abbr title="required" aria-label="required">*</abbr></label>
          <input type="email" id="mail" name="user_email" required />
        </li>
        <li>
          <label for="msg">Message: <abbr title="required" aria-label="required">*</abbr></label>
          <textarea id="msg" name="user_message" required></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </body>
</html>
